<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="flex-container">
      <div id="title">
        <h1>Etch-a-Sketch</h1>
      </div>
      <div id="content">
        <div id="board"></div>

        <div id="controls">
          <div id="buttons">
            <button class="button-eraser" onclick="changeColor('white')">
              ERASER
            </button>
            <button class="glow-on-hover" onclick="changeColor('random')">
              RANDOM
            </button>
            <button class="button-reset" onclick="boardReset()">RESET</button>
          </div>
          <div id="changeValue">
            <div id="gridSlider">
              <div id="printSize">16 x 16</div>
              <input
                id="input-slider"
                type="range"
                step="1;"
                value="24"
                min="1"
                max="128"
                onchange="changeSize(this.value)"
              />
            </div>

            <div id="color-picker">
              <label for="colorpicker">Color: </label>
              <input
                type="color"
                id="colorpicker"
                value="#000000"
                onchange="changeColor(this.value)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
